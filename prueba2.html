    <title>Document</title>
</head>
<body>
    <form action="" id="loginFlotaSystem" name="miformulario">
        <label for="rut">RUT:</label>
        <input name="codigo" id="rut" type="text" data-lpignore="true" maxlength="12">
        <input data-val="true" data-val-maxlength="Excedió el máximo de caracteres permitido" data-val-maxlength-max="255" id="txtUsuarioNumero" type="text" value="">   
    </form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

<script src="https://unpkg.com/jquery.rut@1.1.2/jquery.rut.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.5/lodash.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.1/inputmask/inputmask.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.1/inputmask/jquery.inputmask.js"></script>
<script>

function getKeyboard () {
var keyboard = []

return _.flatMap(_.chunk(keyboard, 2), function (item) {
    return item[0] + '-' + item[1]
})
}

$(document).ready(function() {
// Format RUT   
$('#rut').rut({
    formatOn: 'keyup',
    minimumLength: 8,
    //validateOn: 'change'
})



})  

window.addEventListener("load", function() {
  miformulario.codigo.addEventListener("keypress", onlyNumbers, false);
});

//Solo permite introducir numeros.
function onlyNumbers(e){
  var key = window.event ? e.which : e.keyCode;
  if (key < 48 || key > 57) {
    e.preventDefault();
  }
}


jQuery(document).ready(function ($) {

$("#txtUsuarioNumero").inputmask("(99)999-999-999");
 
}); 

</script>
